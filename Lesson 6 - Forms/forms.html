<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Input</title>
</head>
<body>
    <form action="process.php" method="post">
        <!-- Text -->
        <div>
            <label for="name">Name:</label><br>
            <input type="text" name="name" id="name">
        </div>
        <!-- Email -->
        <div>
            <label for="email">Email:</label><br>
            <input type="email" name="email" id="email">
        </div>
        <!-- Message -->
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="50" rows="5"></textarea>
        </div>
        <!-- Sex -->
        <div>
            <label for="sex">Sex:</label><br>
            <select name="sex" id="sex">
                <option value="male" selected>Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <!-- Age -->
        <div>
            <label for="age">Age:</label><br>
            <input type="number" name="age" id="age">
        </div>
        <!-- Birthdate -->
        <div>
            <label for="birthdate">Birthdate:</label><br>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <!-- Membership -->
        <div>
            <label for="membership">Membership:</label><br>
            <input type="radio" name="membership" id="membership" value="Simple" checked> Simple
            <input type="radio" name="membership" id="membership" value="Standard"> Standard
            <input type="radio" name="membership" id="membership" value="Super"> Super
        </div>
        <div>
            <label for="membership">I Like...</label><br>
            <input type="checkbox" name="likes" id="likes" value="Bike" checked> Bike
            <input type="checkbox" name="likes" id="likes" value="Motorcycle"> Motorcycle
            <input type="checkbox" name="likes" id="likes" value="Car"> Car
        </div>
        <input type="submit" value="Submit">
        <button type="reset">Reset</button>
    </form>
</body>
</html>
